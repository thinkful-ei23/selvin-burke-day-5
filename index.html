<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Search or Add</label>
            <input id="dataInput" list="shopping-list-entry" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
            <fieldset class="js-shopping-list-filter">
              <div>
                  <input type="radio" id="showAll" class="js-filter-switch" name="shopping-list-filter" checked />
                  <label for="showall">Show all</label>
              </div>              
              <div>
                <input type="radio" id="showChecked" class="js-filter-switch" name="shopping-list-filter" />
                <label for="unchecked">Show checked</label>
              </div>
              <div>
                <input type="radio" id="showUnchecked" class="js-filter-switch" name="shopping-list-filter"  />
                <label for="unchecked">Show unchecked</label>
              </div>
            </fieldset>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
